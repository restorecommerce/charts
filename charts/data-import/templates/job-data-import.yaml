{{- if .Values.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "data-import.fullname" . }}
  labels:
    {{- include "data-import.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  activeDeadlineSeconds: {{ .Values.activeDeadlineSeconds }}
  backoffLimit: {{ .Values.backoffLimit }}
  template:
    metadata:
      labels:
        {{- include "data-import.labels" . | nindent 8 }}
    spec:
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      securityContext:
        runAsUser: {{ .Values.securityContext.runAsUser }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
      restartPolicy: OnFailure
      initContainers:
        # TODO Wait for all services
        - name: wait-for-facade
          image: groundnuty/k8s-wait-for:v1.3
          imagePullPolicy: Always
          args:
            - "service"
            - "facade-srv"
        - name: wait-for-identity
          image: groundnuty/k8s-wait-for:v1.3
          imagePullPolicy: Always
          args:
            - "service"
            - "identity-srv"
        - name: wait-for-resource
          image: groundnuty/k8s-wait-for:v1.3
          imagePullPolicy: Always
          args:
            - "service"
            - "resource-srv"
        - name: wait-for-access-control
          image: groundnuty/k8s-wait-for:v1.3
          imagePullPolicy: Always
          args:
            - "service"
            - "access-control-srv"
      containers:
        - name: data-import
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          args:
            - "import"
            - "-t"
            - {{ .Values.apiKey }}
            - "-h"
            - {{ .Values.endpoint.host }}
            - "-p"
            - {{ .Values.endpoint.port | quote }}
            - "-j"
            - "master"
            - "-j"
            - "identity"
            - "-j"
            - "extra"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
    {{- end }}
{{- end }}